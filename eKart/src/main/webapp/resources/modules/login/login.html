<div ng-include="'./resources/modules/banners/header.html'"></div>

<div>
	<div>
		<ul>
			<li ng-class="{active: login.pills.status}"
				ng-click="login.pills.status=true">{{'b_profile' | translate}}</li>
			<li ng-class="{active: !login.pills.status}"
				ng-click="login.pills.status=false">{{'u_profile' | translate}}</li>
		</ul>
	</div>
	<div>
		<div ng-show="login.pills.status">
			<form name="business">
				<md-input-container class="md-block"> <label>{{'e-mail_id'
					| translate}}</label> <input md-no-asterisk name="email"
					ng-model="login.formdata.email" minlength="10" maxlength="100"
					ng-pattern="login.genral.emailpattern" required>
				<div ng-messages="business.email.$error">
					<div
						ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">{{'mail_error'
						| translate}}</div>
				</div>
				</md-input-container>
				<md-input-container class="md-block"> <label>{{'password'
					| translate}}</label> <input name="password"
					ng-model="login.formdata.password" minlength="8"
					type="{{login.genral.reveal?'text':'password'}}"
					ng-pattern="login.genral.passpattern" required>
				<div>
					<md-checkbox name="showpassword" ng-model="login.genral.reveal">{{'reveal_pass'
					| translate}}</md-checkbox>
				</div>
				<div ng-messages="business.password.$error">
					<div ng-message-exp="['required', 'minlength', 'pattern']">{{
						'pass_error' | translate}}</div>
				</div>
				</md-input-container>
				<md-input-container class="md-block"> <label>{{'confirm_password'
					| translate}}</label> <input name="cpassword" ng-model="login.passmatch"
					type="password" ng-change="checkPassword(business)"
					ng-pattern="/^{{login.formdata.password}}$/" required>
				<div ng-messages="business.email.$error">
					<div ng-message-exp="['pattern']">{{'cpass_error' |
						translate}}</div>
				</div>
				</md-input-container>
			</form>
			<div>
				<md-button class="md-primary"
					ng-disabled="business.$invalid && business.cpassword.error.notmatch">{{'login'
				| translate}}</md-button>
			</div>
		</div>
		<div ng-hide="login.pills.status">Working on it</div>
	</div>
</div>
