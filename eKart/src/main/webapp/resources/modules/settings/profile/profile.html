<div class="row">
	<div class="row">
		<div>
			<h1>{{ 'profile_header' | translate}}</h1>
		</div>
		<div class="pull-right">
			<button type="button" ng-disabled="profileForm.$invalid"
				ng-click="myProfile.saveUser()">{{'save' | translate}}</button>
		</div>
	</div>
	<div class="row">
		<form name="profileForm">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-6">
						<div class="row">
							<label>{{ 'first_name' | translate}}</label>
						</div>
						<div class="row">
							<input class="form-control"
								ng-model="myProfile.formData.firstName">
						</div>
					</div>
					<div class="col-md-6">
						<div class="row">
							<label>{{'last_name' | translate}}</label>
						</div>
						<div class="row">
							<input class="form-control"
								ng-model="myProfile.formData.firstName">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="row">
							<label>{{'email' | translate}}</label>
						</div>
						<div class="row">
							<input class="form-control"
								ng-model="myProfile.formData.firstName">
						</div>
					</div>
					<div class="col-md-6">
						<div class="row">
							<label>{{'phone' | translate}}</label>
						</div>
						<div class="row">
							<input class="form-control"
								ng-model="myProfile.formData.firstName">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="row">
							<label>{{'address' | translate}}</label>
						</div>
						<div class="row">
							<input class="form-control"
								ng-model="myProfile.formData.firstName">
						</div>
						<div class="row">
							<input class="form-control"
								ng-model="myProfile.formData.firstName">
						</div>
						<div class="row">
							<input class="form-control"
								ng-model="myProfile.formData.firstName">
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
